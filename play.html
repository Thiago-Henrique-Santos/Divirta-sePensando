<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Divirta-se Pensando</title>
    <link href="img/icon.png" rel="icon">
    <link rel="stylesheet" href="CSS/css.css" type="text/CSS">
    <link rel="stylesheet" href="CSS/play.css" type="text/CSS">
    <script src="JS/game.js"></script>
</head>
<body id="GamePage" onload="showAsk()">
    <header>
        <div class="back-to-home"><a href="index.html"><img src="img/icon.png" class="back-to-home"></a></div>
        <div class="pageTitle"><font class="pageTitle">Divirta-se Pensando</font></div>
        <div class="fill-right"></div>
    </header>
    <div class="header-fill"></div>

    <main>

        <!--Bloco onde aparecerá o jogo-->
        <div class="gameArea">
            <div class="title_gameAsk">
                <font class="gameTitle" id="askTitle"></font>
            </div>
            
            <div class="content_gameAsk">
                <div class="gameAsk">
                    <p class="gameAsk" id="askContent"></p>
                </div>
            </div>

            <div class="input_gameAsk">
                <input placeholder="Insira a resposta aqui..." type="text" id="answer" class="input_gameAnswer">
                <button class="submit_gameAnswer" onclick="checkAnswer()">OK</button>
            </div>
        </div>

        <!--Início alerta sobre a resposta-->
        <div id="answerAlert" class="modal-content">
            <div class="modal" id="modalBlock">
                <button class="close" id="close">x</button><br>
                <center>
                    <font class="modal-title" id="alertTitle"></font>
                </center>
                <br>
                <center>
                    <font class="modal-text" id="alertText"></font>
                </center>
                <br>
                <center>
                    <button class="correctAnswer" id="backToHome">
                        <a class="button_correctAnswer" href="index.html">Voltar à página principal</a>
                    </button>
                </center>
            </div>
        </div>
        <!--Fim alerta sobre a resposta-->
    </main>

    <footer>
        <div class="footer-block footer-side">
            <ul class="footer-ul">
                <li class="footer-li"><a href="politica-de-privacidade.html">Política de privacidade</a></li>
                <li class="footer-li"><a href="sobre.html">Sobre</a></li>
            </ul>
        </div>

        <div class="footer-block footer-center">
            <font class="footer-center left">© 2021 Thiago Henrique dos Santos</font>
            <font class="footer-center right">vs. 0.5</font>
        </div>

        <div class="footer-block footer-side">
            <ul class="footer-ul">
                <li class="footer-li"><a href="mailto:divirtasepensando@gmail.com">Contato</a></li>
                <li class="footer-li"><a href="termos-de-uso.html">Termos de uso</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
