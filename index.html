        <!--Bloco do formulário-->

                <fieldset class="mainForm">
                    <!--Label sobre o que será as opções-->
                    <legend class="question">Selecione um desafio</legend><br>
                    <!--Opções-->

                    <input type="radio" id="charada" name="options"value="Charada"><label class="options" for="charada">Charada</label><br>
                    <input type="radio" id="codigo" name="options"value="Codigo"><label class="options" for="codigo">Descubra o código</label><br>
                    <!--Botão de submit-->
                    <input type="submit" class="submitButton" value="Ir">
                </fieldset>
            </form>
        </div>
